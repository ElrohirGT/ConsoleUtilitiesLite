name: Publish to Nuget
on:
  workflow_run:
    workflows: [".Net"]
    types:
      - completed
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      # Publish
      - name: Pack
        run: dotnet pack ConsoleUtilitieS/ConsoleUtilitiesLite.csproj -c Release
      - name: Publish to GitHub packages 
        run: dotnet nuget push ConsoleUtilities/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate`
